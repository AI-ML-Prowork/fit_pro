{% extends 'user_base.html' %}

{% block content %}
    <h2>Add Order</h2>

    <form method="post" action="{% url 'user_panel:add_order' %}" class="add-order-form">
      {% csrf_token %}
  
      <div class="form-group">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
      </div>
  
      <div class="form-group">
        <label for="user">User:</label>
        <select id="user" name="user" class="form-control" required>
          {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
          {% endfor %}
        </select>
      </div>
  
      <div class="form-group">
        <label for="steps_count">Steps Count:</label>
        <input type="number" id="steps_count" name="steps_count" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="calories_burn">Calories Burn:</label>
        <input type="number" id="calories_burn" name="calories_burn" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="rewards">Rewards:</label>
        <input type="text" id="rewards" name="rewards" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


{% endblock %}
