<!-- admin_app/templates/admin_app/add_profile.html -->
{% extends 'base.html' %}

{% block content %}
<body>

<h2>Add Profile</h2>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

<form method="post" action="{% url 'add_profile' %}">
    {% csrf_token %}
    
    <label for="user_name">User Name:</label>
    <input type="text" id="user_name" name="user_name" required><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>
    
    <label for="height">Height (in cm):</label>
    <input type="number" id="height" name="height" required><br>
    
    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" name="weight" required><br>
    
    <label for="any_disease">Any Disease (optional):</label>
    <input type="text" id="any_disease" name="any_disease"><br>
    
    <label for="allergies">Allergies (optional):</label>
    <input type="text" id="allergies" name="allergies"><br>
    
    <button type="submit">Add Profile</button>
</form>
</body>

{% endblock %}
