{% extends 'base.html' %} 

{% block content %}
<body>
  <h2>Add Profile</h2>
<style>/* your_base_template.css or any separate CSS file */

  .user-profile-form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 3px;
    margin-bottom: 10px;
  }
  
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  </style>
  {% if message %}
  <p>{{ message }}</p>
  {% endif %}

  <form method="post" action="{% url 'user_panel:add_user_profile' %}">
    {% csrf_token %}

    <label for="user_name">User Name:</label>
    <input type="text" id="user_name" name="user_name" required />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required />

    <label for="height">Height(in cm):</label>
    <input type="number" id="height" name="height" step="0.01" required />

    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" step="0.01" required />

    <label for="any_disease">Any Disease:</label>
    <input type="text" id="any_disease" name="any_disease" />

    <label for="allergies">Allergies:</label>
    <input type="text" id="allergies" name="allergies" />

    <button type="submit">Submit</button>
  </form>
</body>

{% endblock %}
