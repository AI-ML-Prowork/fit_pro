<!-- admin_app/templates/dashboard.html -->
{% extends 'index.html' %}


{% block content %}
    <div class="container mt-5">


        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Users:</h5>
                        <p class="card-text">{{ total_users }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Rewards:</h5>
                        <p class="card-text">{{ total_rewards }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Products:</h5>
                        <p class="card-text">{{ total_products }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-4">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders:</h5>
                        <p class="card-text">{{ total_orders }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8">
                <canvas id="dashboardChart" width="400" height="150"></canvas>
            </div>
        </div>
    </div>

    {% comment %} <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // JavaScript to populate data and create a chart
        var ctx = document.getElementById('dashboardChart').getContext('2d');

        var data = {
            labels: ['Users', 'Rewards', 'Products', 'Orders'],
            datasets: [{
                label: 'Total',
                data: [{{ total_users }}, {{ total_rewards }}, {{ total_products }}, {{ total_orders }}],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(54, 162, 235, 1)',
                ],
                borderWidth: 15
            }]
        };

        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        var dashboardChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script> {% endcomment %}


{% endblock %}
