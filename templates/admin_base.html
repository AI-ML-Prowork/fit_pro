<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPro-Admin</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/product_list.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/add_product.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/all_user_profiles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/product_list.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/reward_list.css' %}">


</head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="logo-apple"></ion-icon>
              </span>
              <span class="title">Admin Panel</span>
            </a>
          </li>

          <li>
            <a href="{% url 'admin_panel:dashboard' %}">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="{% url 'admin_panel:add_product' %}">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Add Product</span>
            </a>
          </li>

          <li>
            <a href="{% url 'admin_panel:product_list' %}">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title">Product List</span>
            </a>
          </li>

          <li>
            <a href="{% url 'admin_panel:all_user_rewards' %}">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="title">Reward List</span>
            </a>
          </li>

          <li>
            <a href="{% url 'admin_panel:all_user_profiles' %}">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="title">User's Profile List</span>
            </a>
          </li>
          <li>
            <a href="{% url "admin_panel:logout" %}">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Log Out</span>
            </a>
          </li>
        </ul>
        
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
          </div>

      </div>
      
    </div>

  




    <script src="{% static 'assets/js/main.js' %}"></script>
    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  </body>
</html>
